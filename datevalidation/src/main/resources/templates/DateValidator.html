<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Date Validation</title>
        
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  
    <link rel="stylesheet" href="css/application.css"/>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">RESET</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form class="my-form">
        <div class="page-header">
    	    <h1>Date Validator</h1>
    	    <p>Supply both dates to determine the difference in days between the supplied days </p>
        </div>
	    <div id="startDate" class="form-group">
            <label class="control-label" for="startDatePicker">Start Date</label>
            <div class="input-group">
       	        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                <input type="text" class="form-control" id="startDatePicker" aria-describedby="basic-addon1"/>
            </div>
            <small id="startDateHelp" class="form-text text-muted">Select your preferred start date.</small>
        </div>
    	<div id="endDate" class="form-group">
   	    <label class="control-label" for="EndDate">End Date</label>
     	    <div class="input-group">
        	    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        	    <input type="text" class="form-control" id="endDatePicker" aria-describedby="basic-addon1"/>
            </div>
            <small id="endDateHelp" class="form-text text-muted">Select a date after the start date.</small>
        </div>
      	<div id="errorMessage" class="text-warning error hidden">
			<span th:text="${message}"></span>
        </div>
        <div id="successMessage" class= "text-success success hidden">
			<strong id="successMsg"></strong>
        </div>
  	    <div class="form-group">
            <input class="btn btn-primary " value="Confirm" type="submit">
        </div>
    </form>
 </div>

    <footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2018 Ilze Kruger</p></div>
        </div>
    </div>
	</footer>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
</body>
</html>
